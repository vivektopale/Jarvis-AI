<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terms and Conditions</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap");
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      color: white;
     
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 275px;
      height: 100vh;
      padding: 20px;
      background-color: black;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 100;
    }
    
    .sidebar > p {
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
      width: 100%;
      background-color: black;
      box-shadow: 0px 2px 4px gray;
      font-size: 18px;
      color: red;
      z-index: 100;
    }

    .sidebar > nav {
      margin-top: 58px;
      position: fixed;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 10px;
      transition: 0.2s ease-in-out;
      display: block;
      border: 1px solid black;
    }

    .sidebar a:hover, .sidebar a.active {
      text-decoration: none;
      border: 1px solid white;
      border-radius: 10px;
      box-shadow: 0px 2px 4px aqua;
      color: red;
      text-shadow: 0px 1px 1px aqua;
    }

    /* Logout */
    #logout {
      position: fixed;
      left: 0;
      bottom: 0;
      color: white;
      cursor: pointer;
      font-size: 20px;
      border: 1px solid gray;
      padding: 25px 115px;
      background-color: #33214337;
      z-index: 100;
    }

    /* Main container */
    .con {
      width: 82%;
      height: 93vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border-left: 1px solid gray;
      margin-top: 50px;
      margin-left: 18px;
      z-index: 0;
    }

    .main {
      width: 70%;
      height: 80%;
      border: 1px solid rgba(52, 52, 52, 0.715);
      border-radius: 20px;
      box-shadow: 0px 2px 10px white;
      overflow: auto;
      padding: 20px;
      transition: opacity 0.5s ease-in-out; /* Smooth fade effect */
    }

    .main.hidden {
      opacity: 0;
    }

    /* Scroll bar styling */
    .main::-webkit-scrollbar {
      width: 12px;
    }
    .main::-webkit-scrollbar-thumb {
      background-color: aqua;
      border-radius: 10px;
      border: 2px solid black;
    }
    .main::-webkit-scrollbar-track {
      background-color: black;
      border-radius: 10px;
    }

    .header {
      text-align: center;
      font-size: 35px;
      color: rgb(40, 237, 237);
      text-shadow: 2px 2px 10px rgb(243, 237, 237);
      margin-bottom: 20px;
    }

    h2 {
      margin: 20px 0 10px;
      color: rgb(238, 245, 245);
    }
    ul {
      list-style-type: disc;
      margin-left: 20px;
    }
    a {
      color: rgb(40, 237, 237);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    // Add event listeners to sidebar links
    document.querySelectorAll(".nav-link").forEach(link => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        const section = event.target.getAttribute("data-section");
        document.querySelector(".main").classList.add("hidden");
        setTimeout(() => {
          document.getElementById("content").innerHTML = sectionData[section];
          document.querySelector(".main").classList.remove("hidden");
        }, 300);
      });
    });

</body>
</html>

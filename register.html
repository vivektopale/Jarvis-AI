<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS - Register</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      color: white;
      background-color: black;
    }
    .main {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    article {
      width: 50%;
      border-radius: 10px;
      box-shadow: 1px 1px 10px white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .header>h2 {
      font-size: 40px;
      color: rgb(40, 237, 237);
      text-shadow: 2px 2px 10px rgb(243, 237, 237);
      font-family: "Roboto Mono", monospace;
      text-align: center;
      margin-bottom: 20px;
    }
    .fo {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }
    input {
      width: 70%;
      height: 50px;
      padding: 10px;
      border-radius: 10px;
      background-color: black;
      border: 1px solid rgb(38, 36, 36);
      color: white;
    }
    form > button {
      width: 40%;
      height: 40px;
      border: none;
      border-radius: 5px;
      background-color: aqua;
      color: black;
      font-size: 18px;
      cursor: pointer;
    }
    .fo > p a {
      color: aqua;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="main">
    <article>
      <div class="header">
        <h2>R E G I S T E R</h2>
      </div>
      <div class="fo">
        <form id="register-form">
          <input type="text" name="username" id="username" placeholder="Enter Username" required>
          <input type="email" name="email" id="email" placeholder="Enter Email" required>
          <input type="tel" name="mobile" id="mobile" placeholder="Enter Mobile Number" required maxlength="10">
          <input type="password" name="password" id="password" placeholder="Enter Password" required>
          <!-- <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required> -->
          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </article>
  </div>
  <script>
    document.getElementById("register-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;

      // Mobile number validation
      const mobileRegex = /^[0-9]{10}$/;
      if (!mobileRegex.test(mobile)) {
        alert("Mobile number must be 10 digits.");
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

    });
  </script>
  <script src="./register.js"></script>
</body>
</html>
